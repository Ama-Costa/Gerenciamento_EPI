{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head><title>Cadastrar Colaborador</title></head>
<body>
    <h1>Cadastrar Colaborador</h1>
    <a href="{% url 'listar_colaboradores' %}">Voltar</a>
    <form method="post">
    {% csrf_token %}

    <label for="{{ form.nome.id_for_label }}">Nome:</label>
    {{ form.nome }}

    <label for="{{ form.cpf.id_for_label }}">CPF:</label>
    {{ form.cpf }}

    <label for="{{ form.funcao.id_for_label }}">Função:</label>
    {{ form.funcao }}

    <label for="{{ form.setor.id_for_label }}">Setor:</label>
    {{ form.setor }}

    <button type="submit">Salvar</button>
</form>

</body>
</html>
{% endblock %}
