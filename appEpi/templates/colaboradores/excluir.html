<!DOCTYPE html>
<html>
<head><title>Excluir Colaborador</title></head>
<body>
    <h1>Excluir Colaborador</h1>
    <p>Tem certeza que deseja excluir <strong>{{ colaborador.nome }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Exclusão</button>
        <a href="{% url 'listar_colaboradores' %}">Cancelar</a>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">← Voltar</a>

    </form>
</body>
</html>
