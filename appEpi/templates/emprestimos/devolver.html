{% extends 'base.html' %}
{% block content %}
<h2>Confirmar Devolução</h2>
<p>Você deseja registrar a devolução de <strong>{{ emprestimo.epi.nome }}</strong> para <strong>{{ emprestimo.colaborador.nome }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'listar_emprestimos' %}">Cancelar</a>
</form>
{% endblock %}
